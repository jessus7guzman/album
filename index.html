<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum de Fotos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login de acceso -->
  <div id="login-form" class="login-form">
    <h2>Introduce la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- Galería -->
  <div id="gallery" class="gallery" style="display: none;">
    <!-- Fotos generadas por JS -->
  </div>

  <!-- Botón de audio -->
  <button id="audio-button" onclick="toggleAudio()">🔊</button>
  <audio id="audio" loop>
    <source src="audio/your-audio.m4a" type="audio/mp4" />
  </audio>

  <!-- Lightbox para ampliar -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Foto ampliada" />
      <div id="lightbox-desc" class="lightbox-desc"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
